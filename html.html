//Первая игра на js

//Массив случайных слов
var words = [
	"любовь",
	"счастье",
	"путешествия",
	"доверие"
];
//Выбор случайного слова
var word = words[Math.floor(Math.random() * words.length)];

//массив с ответом
var answerArray = [];
for (var i = 0; i < word.length; i++) {
	answerArray[i] = "_";
}
//сколько букв осталось отгадать
var remainingLetters = word.length;

while (remainingLetters > 0) {
	alert(answerArray.join(" "))
	var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры.");
	//предлагаемая буква
	if (guess === null) {//если нажата отмена
		break;//выйти из цикла
 	} else if (guess.length !== 1) {//ввел не одну букву
   alert("Пожалуйста, введитетолькоодну букву.");
	} else {
		for (var j = 0; j < word.length; j++) {
			if (word[j] === guess) {//равен ли текущий символ тому, который мы предположили
				answerArray[j] = guess;//запись в ответ под нужным индексом
				remainingLetters--;//уменьшить количество оставшихся букв
			}
		}
	}
}
alert(answerArray.join(" "));
alert("Отлично! Было разгаданнослово " + word);
